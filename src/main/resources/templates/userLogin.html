<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.themleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"  rel="stylesheet">
</head>
<body>
<div class="conter">
    <div class="header">
        <h1>用户登录</h1>
    </div>


    <!--输入部分-->
    <form class="main" method="post" th:action="@{/user/login}">
        <div>
            <i class="fas fa-solid fa-user"></i>
            <input type="text" placeholder="账号" id="username" name="username"><br>

        </div><br>
        <div>
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="密码" id="password" name="password"><br>
        </div><br>
        <button>登录</button><br>
    </form> <br>


    <a href="./注册.html" th:href="@{/user/register}">新用户注册</a><a href="#">忘记密码？</a>

</div>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>

</script>
</body>
</html>
